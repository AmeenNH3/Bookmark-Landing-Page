<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="container flex items-center mt-4 py-4 sm:mt-12 uppercase">
        <div class="py-1">
          <img src="./imgs/logo-bookmark.svg" alt="logo" />
        </div>
        <ul
          class="
            hidden
            sm:flex
            flex-1
            justify-end
            items-center
            gap-12
            text-bookmark-blue text-xs
          "
        >
          <li class="cursor-pointer">Home</li>
          <li class="cursor-pointer">About</li>
          <li class="cursor-pointer">Contact</li>
          <button
            type="button"
            class="
              bg-bookmark-red
              text-white
              rounded-md
              px-7
              py-3
              uppercase
              hover:bg-bookmark-blue hover:text-white
              transition
              duration-300
            "
          >
            Login
          </button>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="text-2xl text-bookmark-blue cursor-pointer fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <section class="relative">
      <div
        class="
          container
          flex flex-col-reverse
          lg:flex-row
          items-center
          gap-12
          mt-14
          lg:mt-28
        "
      >
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2
            class="
              text-bookmark-blue text-3xl
              md:text-5xl
              lg:text-6xl
              text-center
              lg:text-left
              mb-6
              font-extrabold
              capitalize
            "
          >
            A simple bookmark manager
          </h2>
          <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
            A clean and simple interface to organize your favorite websites.
            Open a new browser tab and see it load instantly. Try it for free.
          </p>
          <div class="flex justify-center flex-wrap gap-6">
            <button
              class="btn btn-purple hover:bg-bookmark-white hover:text-black"
            >
              Get it on Chrome
            </button>
            <button
              class="btn btn-white hover:bg-bookmark-purple hover:text-white"
            >
              Get it on firefox
            </button>
          </div>
        </div>

        <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
          <img
            class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
            src="./imgs/hero-bg.png"
            alt="hero image"
          />
        </div>
      </div>

      <div
        class="
          hidden
          md:block
          overflow-hidden
          bg-bookmark-purple
          rounded-l-full
          absolute
          h-80
          w-2/4
          top-32
          right-0
          lg:
          -bottom-28
          lg:
          -right-36
        "
      ></div>
    </section>
  </body>
</html>
